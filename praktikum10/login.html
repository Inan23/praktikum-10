<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form" onsubmit="kirim()">
        username : <input type="text" id="username">
        <br>
        password : <input type="password" id="password">
        <br>
        <button type="submit">Login</button>
        <p>Username dan password yang benar:</p>
        <p>Username : admin</p>
        <p>Password : integrity</p>
    </form>

    <script>
        //buat function
        function kirim(){
            // buat variabel untuk simpan inputannya
            let nama = document.getElementById("username").value
            let pass = document.getElementById("password").value
            //simpan hak akses element form ke variable form
            let form = document.getElementById("form")

            //buat logic
            if (nama == "admin" && pass == "integrity"){
                //tambahin atribut action dengan nilai dashboard ke element
                form.setAttribute("action","dashboard.html")
                //pop up login berhasil
                window.alert("login berhasil")
            } else {
                window.alert("login gagal")
            }

        }
    </script>
</body>
</html>
